<app-menu></app-menu>

<div class="ventanaTrabajo">
    <div class="tituloVentana">Servicios</div>

    <table class="table table-hover">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Codigo</th>
            <th scope="col">Nombre</th>
          </tr>
        </thead>
        <tbody>
            <ng-container *ngFor="let item of datos">
                <tr (click)="listar_id(item._id)">
                    <td>{{item.codigo}}</td>
                    <td>{{item.nombre}}</td>
                </tr>
            </ng-container>
        </tbody>
      </table>

      <div class="btnnuevo" (click)="nuevo()">+</div>

</div>

<!-- Modal -->
<div class="modal fade" id="modalDatos" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Datos</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="codigo">Codigo</label>
          <input type="text" class="form-control" id="codigo" [(ngModel)]="codigo">
        </div>
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" id="nombre" [(ngModel)]="nombre">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="guardar()" *ngIf="idSeleccionado ==''">Guardar</button>
        <button type="button" class="btn btn-primary" (click)="actualizar()" *ngIf="idSeleccionado !=''">Actualizar</button>
        <button type="button" class="btn btn-danger" (click)="eliminar()" *ngIf="idSeleccionado !=''">Eliminar</button>
      </div>
    </div>
  </div>
</div>
