<app-menu></app-menu>

<div class="ventanaTrabajo">
    <div class="tituloVentana">Usuarios</div>

    <table class="table table-hover">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Apellidos</th>
            <th scope="col">Email</th>
            <th scope="col">Perfil</th>
            <th scope="col">Estado</th>
          </tr>
        </thead>
        <tbody>
          <ng-container *ngFor="let item of datos"> 
            <tr (click)="editarEmail(item.email)">
              <td>{{item.nombre}}</td>
              <td>{{item.apellido}}</td>
              <td>{{item.email}}</td>
              <td>{{item.perfil}}</td>
              <td>{{item.estado}}</td>
            </tr>
          </ng-container>
        </tbody>
    </table>
      
</div>
    
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Datos</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="nombre">Nombres</label>
            <input type="text" class="form-control" id="nombre" [(ngModel)]="nombre">
          </div>

          <div class="form-group">
            <label for="apellido">Apellidos</label>
            <input type="text" class="form-control" id="apellido" [(ngModel)]="apellido">
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" [(ngModel)]="email">
          </div>

          <div class="form-group">
            <label for="perfil">perfil</label>
            <select class="form-control" id="perfil" [(ngModel)]="perfil">
              <option value="Cliente">Cliente</option>
              <option value="Vendedor">Vendedor</option>
              <option value="Administrador">Administrador</option>
            </select>
          </div>

          <div class="form-group">
            <label for="estado">Estado</label>
            <select class="form-control" id="estado" [(ngModel)]="estado">
              <option value="Activo">Activo</option>
              <option value="Inactivo">Inactivo</option>
            </select>
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="actualizar()">Guardar</button>
        <button type="button" class="btn btn-danger" (click)="eliminar()">Eliminar</button>
      </div>
    </div>
  </div>
</div>
