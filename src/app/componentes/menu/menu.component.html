<div id="menu">
    <div class="datosUsuarios">
        <img src="{{peticion.urlHost}}/avatar/{{datos._id}}.png?v={{numRandom}}" alt="Logo de usuario">
        <label for="selectorImagen">
            <div class="camara">C</div>
        </label>
     
        <div class="cargarArchivo">
            <input id="selectorImagen" type="file" (change)="seleccionarImagen($event)" style="display: none;">
          </div>
        <div class="lblNombre">{{datos.nombre}} </div>
        <div class="lblRol">{{datos.perfil}}</div>
    </div>


<div class="opciones">
    <div class="item_opciones" routerLink="/dashboard">Dashboard</div>
    <div class="item_opciones" *ngIf="datos.perfil == 'Administrador'" routerLink="/usuarios">Usuarios</div>
    <div class="item_opciones" *ngIf="datos.perfil == 'Administrador'|| datos.perfil == 'Vendedor'" routerLink="/productos">Productos</div>
    <div class="item_opciones" *ngIf="datos.perfil == 'Administrador'|| datos.perfil == 'Vendedor'" routerLink="/servicios">Servicios</div>
    <div class="item_opciones" *ngIf="datos.perfil == 'Administrador'" routerLink="/categorias">Categorias</div>
    <div class="item_opciones" (click)="logout()" routerLink="/login">Cerrar Sesi√≥n</div>
</div>

</div>


<div class="barraSuperior"></div>
